<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather apps test project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex bg-gray-800 items-center justify-center min-h-screen">

    <div class="bg-white w-full rounded-2xl p-6 text-center max-w-md">

        <h1 class="text-2xl font-bold mb-4">Weather App</h1>
        <input 
        id="cityInput"
        onkeydown="enterKey(event)"
        class="w-full px-2 py-2 shadow-sm rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        type="text">

        <button onclick="getWeather()"
        class="text-white rounded-lg bg-blue-500 hover:bg-blue-700 cursor-pointer px-3 py-2">
            Get Weather</button>
        
        <div id="weatherResult" class="mt-6 space-y-2"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
